<!DOCTYPE html>
<html>
<head>
    <title>Teste de Caminhos da API</title>
</head>
<body>
    <h1>Teste de Caminhos da API</h1>
    <button onclick="testarAPI()">Testar API salvar_produto.php</button>
    <div id="resultado"></div>

    <script>
    async function testarAPI() {
        const resultado = document.getElementById('resultado');
        resultado.innerHTML = 'Testando...';
        
        try {
            console.log('Testando caminho: /api/salvar_produto.php');
            
            const response = await fetch('/api/salvar_produto.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nome: 'Teste',
                    categoria_id: 1,
                    preco: 10.00,
                    estoque_minimo: 5,
                    estoque_inicial: 0
                })
            });
            
            console.log('Status da resposta:', response.status);
            console.log('URL final:', response.url);
            
            if (response.ok) {
                const data = await response.json();
                resultado.innerHTML = `<p style="color: green;">✅ API funcionando! Status: ${response.status}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } else {
                const text = await response.text();
                resultado.innerHTML = `<p style="color: red;">❌ Erro ${response.status}</p><pre>${text}</pre>`;
            }
        } catch (error) {
            console.error('Erro:', error);
            resultado.innerHTML = `<p style="color: red;">❌ Erro: ${error.message}</p>`;
        }
    }
    </script>
</body>
</html>
